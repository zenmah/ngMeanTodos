<div class="add-todo-form text-center">
  <h1> Add Todo</h1>
  <div class="form-group">
    <input type="text" class="form-control input-lg" placeholder="Add Todo..." autofocus #todoText>
    <br>
    <button class="btn btn-primary btn-block" (click)="createTodo()">Create</button>
  </div>
</div>

<div class="todo-list">
  <div class="row" *ngFor="let todo of todos">
    <div class="col-md-1"><input type="checkbox" > {{todo.is_completed}}</div>
    <div class="col-md-7"> {{todo.text}}</div>
    <div class="col-md-3">
      <input type="button" class="btn btn-danger pull-right" value="Delete">
      <input type="button" class="btn btn-info pull-right" value="Edit">
    </div>
  </div>


</div>
